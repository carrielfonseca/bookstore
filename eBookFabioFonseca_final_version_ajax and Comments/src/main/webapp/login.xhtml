<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>#{msgs.enterNameAndPassword}</h3>   
            <table>
                <tr>
                    <td>#{msgs.username}:</td>
                    <td><h:inputText value="#{user.username}"/></td>
                </tr>
                <tr>
                    <td>#{msgs.password}:</td>
                    <td><h:inputSecret value="#{user.password}"/></td>
                </tr>
            </table>
            <h:outputText value="#{msgs.invalidUserOrPassword}" rendered ="#{login.showMessageOfFailedLogin}" />            
            <p><h:commandButton value="#{msgs.login}" action="#{login.doLogin()}"/></p> 
            <h:commandLink value="#{msgs.newClient}" action="registerClient" />
        </h:form>
        
    </h:body>
</html>
